    <link rel="stylesheet" href="styles.css">

  <body>
    <div id="app" class="app-container">
      <!-- App content will be loaded here by JavaScript -->
      <div class="loading-screen">
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- Authentication Check -->
    <script>
      // Check if user is logged in
      function checkAuth() {
        const currentUser = JSON.parse(localStorage.getItem('agrovet_currentUser') || 'null');
        
        if (!currentUser) {
          // Not logged in, redirect to login page
          window.location.href = 'login.html';
          return false;
        }
        
        // Check if login session is expired (optional, can be implemented later)
        return true;
      }
      
      // Run auth check before loading app
      if (checkAuth()) {
        // User is authenticated, load app scripts
        const dataServiceScript = document.createElement('script');
        dataServiceScript.src = 'js/dataService.js';
        document.body.appendChild(dataServiceScript);
        
        dataServiceScript.onload = () => {
          const appScript = document.createElement('script');
          appScript.src = 'js/app.js';
          document.body.appendChild(appScript);
        };
      }
    </script>
  </body>
</html>
