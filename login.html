
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroVet - Admin Login</title>
    <meta name="description" content="AgroVet Management System Dashboard" />
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Login CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-leaf"></i>
                    </div>
                </div>
                <h1>AgroVet Dashboard</h1>
                <p>Sign in to access the system</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Create Account</button>
            </div>
            
            <div class="login-body">
                <!-- Login Form -->
                <form id="loginForm" class="tab-content active">
                    <div class="form-group">
                        <label for="loginUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            name="username" 
                            required 
                            placeholder="Enter your username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                    
                    <div id="loginMessage" class="message"></div>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="tab-content">
                    <div class="form-group">
                        <label for="regUsername">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="regUsername" 
                            name="username" 
                            required 
                            placeholder="Choose a username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="regPassword" 
                            name="password" 
                            required 
                            placeholder="Create a password"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="regPasswordConfirm">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="regPasswordConfirm" 
                            name="passwordConfirm" 
                            required 
                            placeholder="Confirm your password"
                        >
                    </div>
                    
                    <button type="submit" class="register-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    
                    <div id="registerMessage" class="message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="login.js"></script>
</body>
</html>
